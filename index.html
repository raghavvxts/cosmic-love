<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vedanshi â™Š</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:'Poppins',sans-serif;
  color:#d4af37;
}

canvas{position:fixed;top:0;left:0;}

#ui{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:5;
}

#photo{
  width:220px;
  height:220px;
  border-radius:50%;
  background:url("us2.jpg") center/cover no-repeat;
  box-shadow:0 0 40px rgba(255,192,203,0.6);
  margin-bottom:30px;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  margin-bottom:10px;
}

h2{
  font-weight:300;
  margin-bottom:25px;
}

button{
  padding:14px 36px;
  border:none;
  border-radius:40px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
  transition:0.3s ease;
}

#yes{
  background:#d4af37;
  color:black;
}

#yes:hover{transform:scale(1.08);}

#no{
  background:#333;
  color:#ccc;
}

#message{
  margin-top:15px;
  color:pink;
}
</style>
</head>
<body>

<audio id="music" src="song.mp3"></audio>

<div id="ui">
  <div id="photo"></div>
  <h1>Will you be my prom date?</h1>
  <h2>Vedanshi â™Š</h2>
  <div>
    <button id="yes">Okiee Yaawr! ðŸ’›</button>
    <button id="no">No</button>
  </div>
  <div id="message"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene=new THREE.Scene();
scene.fog=new THREE.Fog(0x000000,500,2000);

let camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,5000);
let renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);
camera.position.z=1000;

/* GOLD STAR FIELD */
const starGeo=new THREE.BufferGeometry();
const starCount=40000;
const positions=[];

for(let i=0;i<starCount;i++){
  positions.push(
    (Math.random()-0.5)*5000,
    (Math.random()-0.5)*3000,
    (Math.random()-0.5)*3000
  );
}

starGeo.setAttribute('position',new THREE.Float32BufferAttribute(positions,3));
const starMat=new THREE.PointsMaterial({
  color:0xd4af37,
  size:2
});
const stars=new THREE.Points(starGeo,starMat);
scene.add(stars);

/* PINK CUPID CONSTELLATION */
const cupidGeo=new THREE.BufferGeometry();
const cupidPositions=[];

for(let i=0;i<12000;i++){
  let x=Math.random()*400-300;
  let y=Math.random()*300-150;
  if(x < -100) y+=Math.sin(x*0.05)*60;
  cupidPositions.push(x,y,Math.random()*50-25);
}

cupidGeo.setAttribute('position',new THREE.Float32BufferAttribute(cupidPositions,3));
const cupidMat=new THREE.PointsMaterial({
  color:0xff69b4,
  size:3
});
const cupid=new THREE.Points(cupidGeo,cupidMat);
cupid.position.set(-300,0,0);
scene.add(cupid);

/* SOFT SPOTLIGHT */
const spotLight=new THREE.SpotLight(0xffd700,1.2);
spotLight.position.set(-500,800,500);
spotLight.angle=Math.PI/6;
spotLight.penumbra=0.5;
spotLight.target=cupid;
scene.add(spotLight);

/* ANIMATION */
function animate(){
  requestAnimationFrame(animate);
  stars.rotation.y+=0.0005;
  cupid.rotation.y+=0.0002;
  renderer.render(scene,camera);
}
animate();

/* BUTTON LOGIC */
let noClicks=0;
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const message=document.getElementById("message");

noBtn.onclick=function(){
  noClicks++;
  if(noClicks==1) message.innerText="Are you sure? ðŸ¥º";
  else if(noClicks==2) message.innerText="Really? ðŸ˜­";
  else{
    message.innerText="You are evil ðŸ˜¤";
    noBtn.remove();
  }
  yesBtn.style.transform="scale("+(1+noClicks*0.3)+")";
};

yesBtn.onclick=function(){
  document.getElementById("music").play();
  camera.position.z-=200;
};
</script>

</body>
</html>
