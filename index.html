<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vedanshi â™Š</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:'Poppins',sans-serif;
  color:#f6c1d8;
}

canvas{
  position:fixed;
  top:0;
  left:0;
}

#ui{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:5;
  transition:opacity 1.5s ease;
  padding:20px;
}

#photo{
  width:min(28vw,220px);
  height:min(28vw,220px);
  border-radius:50%;
  background:url("us2.jpg") center/cover no-repeat;
  box-shadow:0 0 50px rgba(255,182,193,0.9);
  margin-bottom:25px;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(28px,4vw,44px);
  margin-bottom:10px;
}

h2{
  font-size:clamp(14px,2vw,18px);
  font-weight:300;
  margin-bottom:25px;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:40px;
  font-size:clamp(14px,1.5vw,16px);
  margin:8px;
  cursor:pointer;
  transition:0.3s ease;
}

#yes{
  background:#f6c1d8;
  color:black;
}

#yes:hover{
  transform:scale(1.08);
}

#no{
  background:#333;
  color:#ccc;
}

#cosmicYes{
  position:absolute;
  top:30%;
  width:100%;
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:clamp(40px,6vw,70px);
  opacity:0;
  color:#f6c1d8;
  text-shadow:0 0 70px rgba(255,182,193,1);
  transition:opacity 2s ease;
  z-index:6;
}
</style>
</head>
<body>

<audio id="music" src="song.mp3"></audio>

<div id="cosmicYes">A Cosmic Yes.</div>

<div id="ui">
  <div id="photo"></div>
  <h1>Will you be my prom date?</h1>
  <h2>Vedanshi â™Š</h2>
  <div>
    <button id="yes">Okiee Yaawr ðŸ’—</button>
    <button id="no">No</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(
  60,
  window.innerWidth/window.innerHeight,
  1,
  10000
);

let renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

camera.position.z=1200;

/* HANDLE RESIZE */
window.addEventListener("resize",()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

/* STAR FIELD */
const starGeo=new THREE.BufferGeometry();
const starCount=60000;
const positions=[];

for(let i=0;i<starCount;i++){
  positions.push(
    (Math.random()-0.5)*8000,
    (Math.random()-0.5)*6000,
    Math.random()*-6000
  );
}

starGeo.setAttribute('position',new THREE.Float32BufferAttribute(positions,3));

const starMat=new THREE.PointsMaterial({
  color:0xffffff,
  size:1.4
});

const stars=new THREE.Points(starGeo,starMat);
scene.add(stars);

let warp=false;
let warpSpeed=0;

/* COMET */
let comet, halo;
let cometTrail=[];
let cometActive=false;
let cometProgress=0;

function createComet(){
  const geometry=new THREE.SphereGeometry(10,16,16);
  const material=new THREE.MeshBasicMaterial({color:0xf6c1d8});
  comet=new THREE.Mesh(geometry,material);

  const haloGeo=new THREE.SphereGeometry(30,16,16);
  const haloMat=new THREE.MeshBasicMaterial({
    color:0xf6c1d8,
    transparent:true,
    opacity:0.25
  });
  halo=new THREE.Mesh(haloGeo,haloMat);

  comet.position.set(-window.innerWidth, -window.innerHeight/2, -800);
  halo.position.copy(comet.position);

  scene.add(comet);
  scene.add(halo);

  cometActive=true;
  cometProgress=0;
}

function createTrail(x,y,z){
  const geo=new THREE.SphereGeometry(4,8,8);
  const mat=new THREE.MeshBasicMaterial({
    color:0xf6c1d8,
    transparent:true,
    opacity:0.8
  });
  const particle=new THREE.Mesh(geo,mat);
  particle.position.set(x,y,z);
  scene.add(particle);
  cometTrail.push(particle);
}

function animate(){
  requestAnimationFrame(animate);

  if(warp){
    let arr=starGeo.attributes.position.array;
    for(let i=2;i<arr.length;i+=3){
      arr[i]+=warpSpeed;
      if(arr[i]>0){
        arr[i]=-6000;
      }
    }
    starGeo.attributes.position.needsUpdate=true;
  } else {
    stars.rotation.y+=0.00025;
  }

  if(cometActive){
    cometProgress+=0.015;

    let x=-2000 + cometProgress*4000;
    let y=Math.sin(cometProgress*Math.PI)*800;

    comet.position.set(x,y,-800);
    halo.position.copy(comet.position);

    createTrail(x,y,-800);

    cometTrail.forEach((p,index)=>{
      p.scale.multiplyScalar(0.95);
      p.material.opacity-=0.02;
      if(p.material.opacity<=0){
        scene.remove(p);
        cometTrail.splice(index,1);
      }
    });

    if(cometProgress>=1){
      cometActive=false;
      scene.remove(comet);
      scene.remove(halo);

      warpSpeed=8;

      setTimeout(()=>{
        document.getElementById("cosmicYes").style.opacity=1;
      },300);

      setTimeout(()=>{
        warpSpeed=30;
      },2000);
    }
  }

  renderer.render(scene,camera);
}

animate();

/* YES CLICK */
document.getElementById("yes").onclick=function(){
  document.getElementById("music").play();
  document.getElementById("ui").style.opacity=0;

  warp=true;
  warpSpeed=30;
  createComet();
};

/* NO */
document.getElementById("no").onclick=function(){
  alert("Nice try ðŸ˜Œ");
};
</script>

</body>
</html>
